<!DOCTYPE html>
<html lang="de" data-theme="pastel">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lösung - VI Workshop</title>

    <link rel="stylesheet" href="./dist/bundle.css" />
  </head>
  <body>
    <div class="min-h-screen flex flex-col justify-between">
      <header class="navbar m-4 w-auto rounded-lg bg-base-300">
        <div class="navbar-start"></div>
        <div class="navbar-center">
          <a class="btn btn-ghost normal-case text-xl" href="../"
            >VI Workshop</a
          >
        </div>
        <div class="navbar-end"></div>
      </header>

      <main class="p-4">
        <div class="flex flex-col">
          <div class="flex justify-end mb-3">
            <select id="yearFilter" class="select select-bordered">
              <option selected value="2021">Bundestagswahl 2021</option>
              <option value="2017">Bundestagswahl 2017</option>
            </select>
          </div>

          <div id="partyFilter" class="flex justify-end gap-3 mb-3">
            <div class="form-control">
              <label class="label cursor-pointer">
                <input
                  type="checkbox"
                  checked="checked"
                  class="checkbox checkbox-primary mr-1"
                />
                <span class="label-text">Partei</span>
              </label>
            </div>
          </div>
        </div>

        <div id="chart"></div>
      </main>

      <footer
        class="footer footer-center rounded-lg m-4 p-4 w-auto bg-base-300 text-base-content"
      >
        <div>
          <p>
            Copyright © 2023, made with ❤ by
            <a
              href="https://github.com/aileenjurkosek"
              target="_blank"
              class="hover:underline"
              >Aileen Jurkosek</a
            >
            &
            <a
              href="https://github.com/mweiershaeuser"
              target="_blank"
              class="hover:underline"
              >Melvin Weiershäuser</a
            >
          </p>
        </div>
      </footer>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
